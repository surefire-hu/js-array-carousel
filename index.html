<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Mono Array</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- carousel -->
    <div class="carousel-container">
        <img src="img/01.webp" alt="Immagine 1" class="carousel-image active">
        <img src="img/02.webp" alt="Immagine 2" class="carousel-image">
        <img src="img/03.webp" alt="Immagine 3" class="carousel-image">
        <img src="img/04.webp" alt="Immagine 4" class="carousel-image">
        <img src="img/05.webp" alt="Immagine 5" class="carousel-image">
        
        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
